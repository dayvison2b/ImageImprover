<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Image Upload</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Image Upload</h1>
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/" method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" id="fileInput" accept="image/*" style="display: none;">
            <input type="button" id="fileSubmit" value="Upload">
        </form>
        {% if filename %}
            <div class="uploaded-image">
                <h2>Uploaded Image:</h2>
                <img src="{{ filename }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
    <script>
        document.getElementById('fileSubmit').addEventListener('click', function() {
            var fileInput = document.getElementById('fileInput');

            if (fileInput.files.length > 0) {
                // Se um arquivo foi escolhido, faz o POST
                document.getElementById('uploadForm').submit();
            } else {
                console.log("Nenhum arquivo selecionado.");
            }
        });
    
        document.getElementById('fileInput').addEventListener('change', function() {
            var fileInput = document.getElementById('fileInput');
    
            if (fileInput.files.length > 0) {
                // Se um arquivo foi escolhido, habilita o botão de upload
                document.getElementById('fileSubmit').disabled = false;
            } else {
                // Se nenhum arquivo foi escolhido, desabilita o botão de upload
                document.getElementById('fileSubmit').disabled = true;
                console.log("Nenhum arquivo selecionado.");
            }
        });
    </script>
</body>
</html>
