<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Image Upload</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Image Upload</h1>
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/" method="post" enctype="multipart/form-data">
            <!-- Hidden file input -->
            <input type="file" name="file" id="fileInput" accept="image/*" style="display: none;">
            <!-- Combined "Choose a file" and "Upload" button -->
            <button type="button" onclick="document.getElementById('fileInput').click()" class="fileInputLabel">Upload</button>
            <!-- Submit button (hidden, but will be triggered by the combined button) -->
            <input type="submit" value="Upload" style="display: none;">
        </form>
        {% if filename %}
            <div class="uploaded-image">
                <h2>Uploaded Image:</h2>
                <img src="{{ filename }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>

    <script>
        // JavaScript to trigger file input when the combined button is clicked
        document.querySelector('.fileInputLabel').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
</body>
</html>
