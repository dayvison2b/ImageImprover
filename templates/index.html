<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Image Upload</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Image Upload</h1>
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept="image/*" style="display: none;">
            <input type="submit" id="fileSubmit" value="Upload">
        </form>
        {% if filename %}
            <div class="uploaded-image">
                <h2>Uploaded Image:</h2>
                <img src="{{ filename }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
    <script>
        // JavaScript para aguardar a seleção de arquivo antes de fazer o POST
        document.getElementById('fileInput').addEventListener('click', function() {
            // Obtém o elemento de entrada de arquivo
            var fileInput = document.getElementById('fileInput');
    
            // Adiciona um ouvinte de evento para verificar se um arquivo foi escolhido
            fileInput.addEventListener('change', function() {
                // Verifica se um arquivo foi selecionado
                if (fileInput.files.length > 0) {
                    // Se um arquivo foi escolhido, faz o POST
                    document.getElementById('fileSubmit').click();
                } else {
                    // Se nenhum arquivo foi escolhido, você pode exibir uma mensagem ou tomar outra ação
                    console.log("Nenhum arquivo selecionado.");
                }
            });
            // Dispara o clique no elemento de entrada de arquivo
            fileInput.click();
        });
    </script>    
</body>
</html>
